<h1 id="the-halting-problem">The Halting Problem</h1>
<h2 id="will-this-ever-end">Will this ever end?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="2" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="objectives">Objectives</h1>
<ul>
<li>Give a mathematical model of an algorithm and a computer</li>
<li>Present the Church-Turing Thesis.</li>
<li>Understand the halting problem and find out whether it's possible to write a program that reasons about other programs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="lead" data-theme="codelab" lang="en-GB" class="lead" data-marpit-pagination="3" style="--paginate:true;--class:lead;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="turing-machines">Turing Machines</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="4" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<p><img src="./turing-machine.png" alt="A diagram of the Turing machine, showing the control module, infinite tape, working head which points to a position on the tape." style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="5" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="components-of-a-turing-machine">Components of a Turing Machine</h1>
<ul>
<li>
<p><strong>Tape:</strong> consists of an infinite number of cells, each of which could be empty or contains one of a fixed set of letters -- the &quot;memory&quot;.</p>
</li>
<li>
<p><strong>Working head:</strong> reads and writes to the tape, and can be moved along the tape to any cell.</p>
</li>
<li>
<p><strong>Control module:</strong> contains the logic -- a set of rules the machine will follow to perform its task -- the program.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="6" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="how-it-works">How it works</h1>
<ul>
<li>
<p>The machine may be in one of a fixed set of <em>states</em>.</p>
</li>
<li>
<p>Before it starts, we assume that the <em>input</em> is written on the tape.</p>
</li>
<li>
<p>It begins in a given <em>initial state</em>, with the working head on the leftmost cell of the tape (at the <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.011ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.154ex" role="img" focusable="false" viewBox="0 -505 500 510"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="25B9" d="M26 489Q33 505 43 505Q51 505 260 385Q464 266 471 259Q473 257 473 250Q473 242 469 239Q459 231 260 115Q51 -5 43 -5Q39 -5 35 -1T28 7L26 11V489ZM412 250L67 450Q66 450 66 250T67 50Q69 51 240 150T412 250Z"></path></g></g></g></svg></mjx-container>).</p>
</li>
<li>
<p>The control module contains a set of instructions which determine what to do when the machine is in a given state and has just read a given letter.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="7" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="how-it-works-1">How it works</h1>
<p>Possible instructions are</p>
<ul>
<li>Change state,</li>
</ul>
<p>and either</p>
<ul>
<li>write a letter on the current cell of the tape</li>
<li>move working head left <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2190" d="M944 261T944 250T929 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q121 283 158 314T215 375T247 434T264 480L267 497Q269 503 270 505T275 509T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270H929Q944 261 944 250Z"></path></g></g></g></svg></mjx-container></li>
<li>move working head right <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="8" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="stopping-and-output">Stopping and output</h1>
<ul>
<li>
<p>The set of states contains a number of <em>halting states</em>.</p>
</li>
<li>
<p>When the machine is in one of these <em>halting states</em>, it stops running.</p>
</li>
<li>
<p>Its &quot;output&quot; is the state it stopped in and the letters written on the tape when it stopped.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="9" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="programming-with-a-turing-machine">Programming with a Turing Machine</h1>
<p>The set of instructions which determine what the turing machine will do is called the transition function.</p>
<p>For example:</p>
<ul>

<h2 id="pseudo-code">Pseudo-code</h2>
<ul>
<li>Read word one letter at a time.</li>
<li>Flip-flop between two states: one  for even one for odd.</li>
<li>When every letter in the word is read, halt with either YES or NO.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="12" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h2 id="the-transition-function">The transition function</h2>
<p>Turing machines are very low-level. We don't have nice constructs like loops and conditionals.</p>
<p>Instead we'll have to code it up using states to represent odd and even length, and read the word by moving right.</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="17" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="the-universal-turing-machine-1">The Universal Turing Machine</h1>
<p>A special Turing machine which can run other Turing Machines on a given input.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="18" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">

 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g></g></g></svg></mjx-container> on its tape, followed by the input <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.62ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 716 454"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Q21 293 29 315T52 366T96 418T161 441Q204 441 227 416T250 358Q250 340 217 250T184 111Q184 65 205 46T258 26Q301 26 334 87L339 96V119Q339 122 339 128T340 136T341 143T342 152T345 165T348 182T354 206T362 238T373 281Q402 395 406 404Q419 431 449 431Q468 431 475 421T483 402Q483 389 454 274T422 142Q420 131 420 107V100Q420 85 423 71T442 42T487 26Q558 26 600 148Q609 171 620 213T632 273Q632 306 619 325T593 357T580 385Z"></path></g></g></g></svg></mjx-container>.</li>
<li>It then runs the instructions for <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.378ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 1051 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path></g></g></g></svg></mjx-container> on the input <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.62ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 716 454"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D464" d="M580 385Q580 406 599 424T641 443Q659 443 674 425T690 368Q690 339 671 253Q656 197 644 161T609 80T554 12T482 -11Q438 -11 404 5T355 48Q354 47 352 44Q311 -11 252 -11Q226 -11 202 -5T155 14T118 53T104 116Q104 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 </foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="19" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="turing-completeness">Turing Completeness</h1>
<p>A programming language is called <strong>turing complete</strong> if it can be used to build the Universal Turing Machine.</p>
<p>Not all computer languages are Turing complete.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="20" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="examples">Examples</h1>
<h2 id="turing-complete">Turing Complete</h2>
<p>Most general-purpose programming languages</p>
<ul>
<li>C,</li>
<li>C++,</li>
<li>Java,</li>
<li>Python</li>
<li>Vim</li>
<li>LaTex</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="21" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="examples-1">Examples</h1>
<h2 id="not-turing-complete">Not Turing Complete</h2>
<ul>
<li>HTML</li>
<li>CSS</li>
<li>Markdown</li>
<li>ANSI SQL</li>
<li>Regular Expressions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="22" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="brainfck">Brainf*ck</h1>
<ul>
<li>An esoteric programming language.</li>
<li>It <em>is</em> turing complete...</li>
<li>Although there are only 8 commands!</li>
<li>See <a href="https://en.wikipedia.org/wiki/Brainfuck">https://en.wikipedia.org/wiki/Brainfuck</a></li>
</ul>
<h2 id="super-hardcore-advanced-exercise">Super hardcore advanced exercise</h2>
<p>In a (Turing complete) language of your choice, build a Brainf*ck interpreter! Then build a C++ compiler in Brainf*ck!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="lead" data-theme="codelab" lang="en-GB" class="lead" data-marpit-pagination="23" style="--paginate:true;--class:lead;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="the-church-turing-thesis">The Church-Turing Thesis</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="24" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="statement">Statement</h1>
<p>One useful way of stating the church-Turing Thesis is:</p>
<blockquote>
<p><strong>Any algorithm can be implemented using a Turing Machine.</strong></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="25" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="evidence-in-favour">Evidence in favour</h1>
<ul>
<li>
<p>Every attempt to program algorithms on Turing machines worked so far</p>
</li>
<li>
<p>All versions of the Turing machine have been proved to be equivalent</p>
</li>
<li>
<p>All other models of algorithm have been proved to be equivalent to Turing Machines (see, e.g., the lambda calculus)</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="lead" data-theme="codelab" lang="en-GB" class="lead" data-marpit-pagination="26" style="--paginate:true;--class:lead;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="the-halting-problem-1">The Halting Problem</h1>
<h2 id="please-tell-me-whether-its-going-to-end">Please tell me whether it's going to end!</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="27" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="infinite-loops">Infinite loops</h1>
<p>Some programs run forever.</p>
<p>For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>let num = 0;

while (true) {
    num = num + 1;
}
</code></pre>
<p>It's easy [for a human] to see that this won't halt.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="28" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="semi-decidable-sets">Semi-decidable sets</h1>
<ul>
<li>
<p>If we code this up as a Turing Machine (Church-Turing says we can), it will never enter a halting state.</p>
</li>
<li>
<p>Some Turing Machines halt and give us an answer, while others will run forever!</p>
</li>
<li>
<p>The set of all Turing Machines is called <em>semi-decidable</em>.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="29" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="exercise-1">Exercise</h1>
<p>Design a Turing Machine which never halts.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="30" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="a-program-and-its-input">A program and its input</h1>
<p>Sometimes, whether a program will halt or not may depend on its input.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>let n = user_input();
let fac = 1;

while (n != 0) {
    fac = fac * n;

    n = n - 1;
}

return fac;
</code></pre>
<p>Does this (buggy) factorial program always return a solution?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="31" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="lead" data-theme="codelab" lang="en-GB" class="lead" data-marpit-pagination="32" style="--paginate:true;--class:lead;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="russells-paradox-and-self-reference">Russell's Paradox and Self-Reference</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="33" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="computers-are-stupid">Computers are stupid</h1>
<p>Computers can perform a sequence of specific instructions with speed and accuracy.</p>
<p>But they don't &quot;understand&quot; what they are doing.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="34" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="self-reference">Self-reference</h1>
<p>In order to determine whether our input program will halt, our computer will neeed to understand what the program does.</p>
<p>In other words, it would need to understand itself!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="lead" data-theme="codelab" lang="en-GB" class="lead" data-marpit-pagination="35" style="--paginate:true;--class:lead;--theme:codelab;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="51" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./bertrand-russell.jpeg&quot;);"><figcaption>Bertrand Russell (By Yousuf Karsh for Anefo - Nationaal Archief: entry a96fca82-d0b4-102d-bcf8-003048976d84, CC0, https://commons.wikimedia.org/w/index.php?curid=75100590)</figcaption></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="35" data-paginate="true" data-class="lead" data-theme="codelab" lang="en-GB" class="lead" data-marpit-pagination="35" style="--paginate:true;--class:lead;--theme:codelab;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="51" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p><strong>Mathematics may be defined as the subject in which we never know what we are talking about, nor whether what we are saying is true.</strong> -- Bertrend Russell</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="lead" data-theme="codelab" lang="en-GB" class="lead" data-marpit-pagination="35" style="" data-marpit-pagination-total="51" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="36" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="set-theory">Set Theory</h1>
<ul>
<li>A set is a &quot;bag of things&quot;.</li>
<li>The things could be anything -- numbers; people; zombies, ghosts and skeletons; even sets.</li>
<li>Sets may be finite, e.g., the set of all people in the world,</li>
<li>Infinite but countable, e.g., the set of natural (counting) numbers,</li>
<li>or infinite and uncountable, e.g., the real (decimal) numbers.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="37" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="defining-sets">Defining Sets</h1>
<p>We can define a set using properties of its elements.</p>
<p>E.g.,</p>
<ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="28.688ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 12680.1 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="7B" d="M434 -231Q434 -244 428 -250H410Q281 -250 230 -184Q225 -177 222 -172T217 -161T213 -148T211 -133T210 -111T209 -84T209 -47T209 0Q209 21 209 53Q208 142 204 153Q203 154 203 155Q189 191 153 211T82 231Q71 231 68 234T65 250T68 266T82 269Q116 269 152 289T203 345Q208 356 208 377T209 529V579Q209 634 215 656T244 698Q270 724 324 740Q361 748 377 749Q379 749 390 749T408 750H428Q434 744 434 732Q434 719 431 716Q429 713 415 713Q362 710 332 689T296 647Q291 634 291 499V417Q291 370 288 353T271 314Q240 271 184 255L170 250L184 245Q202 239 220 230T262 196T290 137Q291 131 291 1Q291 -134 296 -147Q306 -174 339 -192T415 -213Q429 -213 431 -216Q434 -219 434 -231Z"></path></g><g data-mml-node="mi" transform="translate(500,0)"><path data-c="1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></g><g data-mml-node="mo" transform="translate(1280.8,0)"><path data-c="2208" d="M84 250Q84 372 166 450T360 539Q361 539 377 539T419 540T469 540H568Q583 532 58 <h1 id="the-barber-paradox">The Barber Paradox</h1>
<p>There is a remote highland village where a lovely barber called Bill lives. Bill has some strict morals about who he will shave.</p>
<p><em>Bill shaves every resident, and only those residents, who do not shave themselves.</em></p>
<p><strong>Question:</strong> Does Bill shave himself?</p>
</section>

<p><em>Diagram of <code>contra</code> machine, which assumes <code>halts</code> always returns YES or NO.</em></p>

<h1 id="self-reference-2">Self-reference</h1>
<p><code>contra</code> is a program, and it takes a program as input...</p>
<p><strong>Run <code>contra</code> on itself!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="48" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="contradiction">Contradiction</h1>
<ul>
<li>If `contra' halts on 'contra',</li>
<li>Our 'halts' program returns YES.</li>
<li>Then 'contra' enters the forever <code>loop()</code>.</li>
<li>Thus <code>contra</code> <strong>does not</strong> halt on <code>contra</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="codelab" lang="en-GB" data-marpit-pagination="49" style="--paginate:true;--theme:codelab;" data-marpit-pagination-total="51">
<h1 id="contradiction-1">Contradiction</h1>
<ul>
<li>If <code>contra</code> does not halt on <code>contra</code>,</li>
<li><code>halts</code> outputs NO, and the <code>contra</code> program halts.</li>
<li>Another contradiction!</li>
</ul>
</section>
